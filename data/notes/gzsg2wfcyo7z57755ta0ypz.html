<h1 id="block-literal">Block literal<a aria-hidden="true" class="anchor-heading icon-link" href="#block-literal"></a></h1>
<pre class="language-yaml"><code class="language-yaml"><span class="token key atrule">value</span><span class="token punctuation">:</span> <span class="token punctuation">|</span><span class="token scalar string">
  This is a long block
  With many lines</span>
</code></pre>
<p>results in a string <code>"This is a long block\nWith many lines\n"</code></p>
<p>Using <code>|-</code> would chomp.</p>
