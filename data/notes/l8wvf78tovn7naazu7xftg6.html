<h1 id="use-multiple-decorators">Use Multiple Decorators<a aria-hidden="true" class="anchor-heading icon-link" href="#use-multiple-decorators"></a></h1>
<p>Decorators will be applied in order of definition - later ones are wrapped outside.</p>
<pre class="language-js"><code class="language-js"><span class="token keyword module">export</span> <span class="token keyword">const</span> decorators <span class="token operator">=</span> <span class="token punctuation">[</span>
  <span class="token maybe-class-name">Inner</span><span class="token punctuation">,</span> <span class="token maybe-class-name">Outer</span>
<span class="token punctuation">]</span><span class="token punctuation">;</span>
</code></pre>
