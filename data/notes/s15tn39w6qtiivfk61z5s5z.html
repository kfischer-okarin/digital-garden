<h1 id="install-the-cli">Install the CLI<a aria-hidden="true" class="anchor-heading icon-link" href="#install-the-cli"></a></h1>
<p>There is the official <code>hs.ipc.cliInstall()</code> command but it requires you to make <code>/usr/local/bin</code> writable for the login
user. So just do it manually</p>
<pre class="language-sh"><code class="language-sh">sudo ln -s /Applications/Hammerspoon.app/Contents/Frameworks/hs/hs /usr/local/bin
</code></pre>
