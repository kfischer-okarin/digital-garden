<h1 id="knn-k-nearest-neighbors">KNN (k-Nearest Neighbors)<a aria-hidden="true" class="anchor-heading icon-link" href="#knn-k-nearest-neighbors"></a></h1>
<p>Classifies a new data point by finding a fixed number (<code>k</code>) of nearest neighboring data points from the training set.</p>
<ul>
<li>For classification the majority label is used as the class</li>
<li>For regression the average of the values is used as the value</li>
</ul>
