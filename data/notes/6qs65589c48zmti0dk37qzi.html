<h1 id="law-of-demeter">Law of Demeter<a aria-hidden="true" class="anchor-heading icon-link" href="#law-of-demeter"></a></h1>
<p>Don't call methods on objects returned by methods. It will cause to close coupling to the internal structure of the
object you're working with.</p>
<p>A related principle is "Tell, don't ask" - Tell an object what to do... Don't ask for it's internal objects and do it
yourself.</p>
