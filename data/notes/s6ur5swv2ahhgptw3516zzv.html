<h1 id="mocks-vs-stubs">Mocks vs Stubs<a aria-hidden="true" class="anchor-heading icon-link" href="#mocks-vs-stubs"></a></h1>
<p>According to Martin Fowler's article <a href="https://martinfowler.com/articles/mocksArentStubs.html">Mocks aren't Stubs</a></p>
<h2 id="stubs">Stubs<a aria-hidden="true" class="anchor-heading icon-link" href="#stubs"></a></h2>
<p>Fake objects that just return canned, predefined answers to method calls.</p>
<h2 id="mock">Mock<a aria-hidden="true" class="anchor-heading icon-link" href="#mock"></a></h2>
<p>More advanced stubs that also allow assertion of method calls.</p>
