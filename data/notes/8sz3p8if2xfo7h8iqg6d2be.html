<h1 id="change-commit-date">Change commit date<a aria-hidden="true" class="anchor-heading icon-link" href="#change-commit-date"></a></h1>
<ul>
<li>Committer date:
<pre class="language-sh"><code class="language-sh">$> GIT_COMMITTER_DATE="Sun Apr 3 23:40:11 2022 +0900" git commit
</code></pre>
</li>
<li>Author date:
<pre class="language-sh"><code class="language-sh">$> GIT_AUTHOR_DATE="Sun Apr 3 23:40:11 2022 +0900" git commit
</code></pre>
</li>
</ul>
