<h1 id="line-folding">Line folding<a aria-hidden="true" class="anchor-heading icon-link" href="#line-folding"></a></h1>
<pre class="language-yaml"><code class="language-yaml"><span class="token key atrule">value</span><span class="token punctuation">:</span> <span class="token punctuation">></span><span class="token punctuation">-</span>
  This is
  actually one line
</code></pre>
<p>results in a string <code>"This is actually one line"</code></p>
<p>The <code>-</code> behind <code>></code> means chomping (removing the final newline).</p>
