<h2 id="my-summary">My Summary<a aria-hidden="true" class="anchor-heading icon-link" href="#my-summary"></a></h2>
<ul>
<li>People who do evil think they can do anything and no one ever stops them</li>
<li>But God sees everything and in the end justice will prevail</li>
</ul>
