version: 1
imports: []
schemas:
  - id: reference
    title: reference
    parent: root
    children:
      - pattern: bible
        namespace: true
        template: templates.bible-book
        children:
          - pattern: '?([0-9])?([0-9])[0-9]'
            template: templates.bible-chapter
      - pattern: literature-notes
        namespace: true
        template: templates.literature-note
